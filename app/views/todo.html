
<div class="container">

    <form role="form" ng-submit="addTodo()">

        <div class="row">
            <button data-target="#myModal" data-toggle="modal" class="btn btn-primary btn-lg" type="button">
                Add todo
            </button>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <h2>My todos</h2>
            <div class="list-group" ui-sortable ng-model="todos">
                <a data-ng-repeat="todo in todos" class="list-group-item" style="padding:5px 10px; cursor: move;">
                    <span class="badge pull-left">work</span>&nbsp;{{todo.title}}
                    <span class="glyphicon glyphicon-trash pull-right"></span>
                    <span class="glyphicon glyphicon-pencil pull-right"></span>
                </a>
            </div>
        </div>
    </form>
</div>
